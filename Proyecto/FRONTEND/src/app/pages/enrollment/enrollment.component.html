<div class="container mt-4">
	<h2>Enroll Student in Course</h2>
  
	<div class="form-group">
	  <label for="userSelect">Select User</label>
	  <select id="userSelect" class="form-control" [(ngModel)]="selectedUserId">
		<option *ngFor="let user of users" [value]="user.id">{{ user.name }}</option>
	  </select>
	</div>
  
	<div class="form-group mt-3">
	  <label for="courseSelect">Select Course</label>
	  <select id="courseSelect" class="form-control" [(ngModel)]="selectedCourseId">
		<option *ngFor="let course of courses" [value]="course.id">{{ course.name }}</option>
	  </select>
	</div>
  
	<button class="btn btn-primary mt-3" (click)="enroll()">Enroll</button>
  
	<div *ngIf="message" class="alert alert-info mt-3">{{ message }}</div>
  </div>
